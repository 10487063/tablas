<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2>Tablas</h2>
        <table class="tab1">
            <h3>tabla 1</h3>
            <tr>
                <td >A B C</td> 
            </tr>
            <tr>
                <td>D E F</td>
            </tr>

        </table>
        <br>
        <table class="tab1">
            <h3>tabla 2</h3>
            <tr>
                <td class="a">A</td>
                <td>B C</td>
            </tr>
            <tr>
                <td>D E F</td>
            </tr>
        </table>
        <table class="tab3" >
            <h3>table 3</h3>
            <tr>
                <td class="tab3">A</td>
                <td class="tab3">B</td>
                <td class="tab3">C</td>
            </tr>
            <tr>
                <td class="tab3">D </td>
                <td colspan="2" class="tab3">E,F</td>
            </tr>
            <tr>
               <td class="tab3">G</td>
               <td class="tab3">H</td>
               <td class="tab3 " colspan="2" rowspan="2">I,L</td>
    
            </tr>
            <tr>
                <td class="tab3">J </td>
                <td class="tab3">K</td>
               
            </tr>
        </table>

    </main>
    
</body>
</html>
